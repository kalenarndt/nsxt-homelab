---
- hosts: localhost
  name: Apply license to NSX-T Manager
  gather_facts: false
  vars_files: ../answerfile.yml

  tasks:
    - name: Apply license to NSX-T Manager
      nsxt_licenses:
          hostname: "{{ nsxt_vip }}"
          username: "{{ nsxt_admin_user }}"
          password: "{{ nsxt_password }}"
          validate_certs: "{{ nsxt_validate_certs }}"
          license_key: "{{ nsxt_license }}"
          state: "{{ state }}"


